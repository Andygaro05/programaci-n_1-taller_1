{% extends 'base.html' %}

{% block titulo %}Stock de {{ bodega.nombre_bodega }}{% endblock %}

{% block contenido %}
<div class="stock-info">
    <h2>Stock del producto en la bodega</h2>
    <p>Bodega: {{ bodega.nombre_bodega }}</p>
    <p>Producto: {{ producto.nombre }}</p>
    <p>Cantidad: {{ cantidad }}</p>
</div>
{% endblock %}
