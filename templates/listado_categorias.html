{% extends 'base.html' %}

{% block titulo %}Punto Hogar{% endblock %}

{% block contenido %}

<table style="width: 100%; margin: 0 auto;">
    <tr>
        <td colspan="3" style="background-color: #FFAC06; color: white; text-align: center; padding: 16px; font-family: Roboto Condensed;"><b>Categorias</b></td>
    </tr>
    <tr>
        <th style="text-align: center; padding: 8px;">ID</th>
        <th style="text-align: center; padding: 8px;">Nombre</th>
    </tr>
    {% for categoria in categorias %}
    <tr>
        <td style="color: #000000; text-align: center; padding: 8px;">{{ categoria.id }}</td>
        <td style="color: #000000; text-decoration-line: underline; text-align: center; padding: 8px;"><a href="/categoria/{{categoria.id}}">{{ categoria.nombre_categoria }}</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
