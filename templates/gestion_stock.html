{% extends 'base.html' %}

{% block titulo %}Punto Hogar{% endblock %}

{% block contenido %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Stock - {{ producto.nombre }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestionar Stock de {{ producto.nombre }}</h1>
        
        <form action="/agregar_stock/{{ producto.id }}" method="POST">
            <label for="cantidad_agregar">Cantidad a agregar:</label>
            <input type="number" id="cantidad_agregar" name="cantidad" required>
            <button type="submit">Agregar Stock</button>
        </form>
        
        <form action="/retirar_stock/{{ producto.id }}" method="POST">
            <label for="cantidad_retirar">Cantidad a retirar:</label>
            <input type="number" id="cantidad_retirar" name="cantidad" required>
            <button type="submit">Retirar Stock</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
