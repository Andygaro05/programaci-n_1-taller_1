<!-- registro_proveedor.html -->
{% extends 'base.html' %}

{% block titulo %}Registrar Proveedor{% endblock %}

{% block contenido %}
<div class="form-container">
    <h2>Registrar nuevo proveedor</h2>
    <form action="/registrar_proveedor" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="telefono">Tel√©fono:</label><br>
            <input type="text" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="direccion">Direccion:</label><br>
            <input type="text" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
            <label for="productos">Productos que Suministra:</label><br>
            <select id="productos" name="productos" multiple required>
                {% for producto in productos %}
                <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn-submit">Registrar</button>
    </form>
</div>
{% endblock %}
