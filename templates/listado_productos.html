{% extends 'base.html' %}

{% block titulo %}Punto Hogar{% endblock %}

{% block contenido %}

<table style="width: 100%; margin: 0 auto;">
    <tr>
        <td colspan="3" style="background-color: #5B84E1; color: white; text-align: center; padding: 16px; font-family: Roboto Condensed;"><b>Productos</b></td>
    </tr>
    <tr>
        <th style="text-align: center; padding: 8px;">Nombre</th>
        <th style="text-align: right; padding: 8px;">Precio</th>
        <th style="text-align: center; padding: 8px;">Cantidad</th>
    </tr>
    {% for producto in productos %}
    <tr>
        <td style="color: #000000; text-decoration-line: underline; text-align: center; padding: 8px;"><a href="/producto/{{producto.id}}">{{ producto.nombre }}</a></td>
        <td style="color: #000000; text-align: right; padding: 8px;">${{ "{:,}".format(producto.precio) }}</td>
        <td style="color: #000000; text-align: center; padding: 8px;">{{ producto.cantidad }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
