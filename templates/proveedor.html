{% extends 'base.html' %}

{% block titulo %}Technology Store{% endblock %}

{% block contenido %}
<div style="text-align: left;">
    <a href="{{ url_for('ruta_raiz') }}"><button>Inicio</button></a>
</div>
<div style="text-align: center; color: #000000;">
    <table align="center">
        <img src="/static/imagenes/proveedor.png" width="10%">
        <h1>
            <a href="/proveedor/{{ proveedor.nombre }}" style="color: #000000; text-decoration: none;">
                {{ proveedor.nombre }}</a>
        </h1>
    </table>
        <h2>Información básica:</h2>
        <tr>
            <td>
                <h3>Número de contacto: {{ proveedor.telefono }}</h3>
                <h3>Correo electrónico{{ proveedor.direccion }}</h3>
            </td>
        </tr>
            <h3>Productos: {{ proveedor.productos }} </h3>
    </div>
{% endblock %}
