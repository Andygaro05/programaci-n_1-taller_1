{% extends 'base.html' %}

{% block titulo %}Registrar Producto{% endblock %}

{% block contenido %}
<div class="form-container">
    <h2>Registrar nuevo producto</h2>
    <form action="/registrar_producto" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" required></textarea>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label><br>
            <input type="number" id="precio" name="precio" min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock inicial:</label><br>
            <input type="number" id="stock" name="stock" min="0" required>
        </div>
        <div class="form-group">
            <label for="categoria">Categoría:</label><br>
            <select id="categoria" name="categoria" required>
                {% for categoria in categorias %}
                    <option value="{{ categoria.nombre_categoria }}">{{ categoria.nombre_categoria }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="bodega">Bodega:</label><br>
            <select id="bodega" name="bodega" required>
                {% for bodega in bodegas %}
                    <option value="{{ bodega.nombre_bodega }}">{{ bodega.nombre_bodega }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="proveedor">Proveedor:</label><br>
            <select id="proveedor" name="proveedor" required>
                {% for proveedor in proveedores %}
                    <option value="{{ proveedor.nombre }}">{{ proveedor.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="foto">Foto del producto:</label><br>
            <input type="file" id="foto" name="foto" accept="image/*" required>
        </div>
        <button type="submit" class="btn-submit">Registrar</button>
    </form>
</div>
{% endblock %}
